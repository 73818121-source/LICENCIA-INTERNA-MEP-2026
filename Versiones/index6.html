<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licencia Interna CONDUCE-MEP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf2ff;
      color: #003366;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #004d9c;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 5px;
    }

    button {
      width: 48%;
      margin-top: 15px;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #registrarBtn {
      background-color: #007bff;
      color: white;
    }

    #imprimirBtn {
      background-color: #28a745;
      color: white;
      float: right;
    }
  </style>
</head>

<body>
  <h2>Registro de Licencia Interna</h2>

  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>DNI:</label>
    <input type="text" name="dni" required>

    <label>Categor√≠a:</label>
    <input type="text" name="categoria">

    <label>Fecha de Emisi√≥n:</label>
    <input type="date" name="fecha_emision">

    <label>Fecha de Vencimiento:</label>
    <input type="date" name="fecha_vencimiento">

    <h3>Equipos y Modelos</h3>
    <table id="tablaEquipos">
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>+</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="equipo"></td>
          <td><input type="text" name="marca"></td>
          <td><input type="text" name="modelo"></td>
          <td><button type="button" onclick="agregarFila()">+</button></td>
        </tr>
      </tbody>
    </table>

    <button type="button" id="registrarBtn" onclick="registrarDatos()">Registrar</button>
    <button type="button" id="imprimirBtn" onclick="window.print()">Imprimir</button>
  </form>

  <script>
    // Agregar m√°s filas a la tabla de equipos
    function agregarFila() {
      const tabla = document.getElementById("tablaEquipos").getElementsByTagName('tbody')[0];
      const nuevaFila = tabla.insertRow();
      nuevaFila.innerHTML = `
        <td><input type="text" name="equipo"></td>
        <td><input type="text" name="marca"></td>
        <td><input type="text" name="modelo"></td>
        <td><button type="button" onclick="eliminarFila(this)">üóëÔ∏è</button></td>
      `;
    }

    function eliminarFila(boton) {
      const fila = boton.parentNode.parentNode;
      fila.parentNode.removeChild(fila);
    }

    async function registrarDatos() {
      const form = document.getElementById('registroForm');
      const datos = new FormData(form);
      const equipos = [];

      // Recoge los equipos y modelos
      document.querySelectorAll('#tablaEquipos tbody tr').forEach(fila => {
        const eq = fila.querySelector('[name="equipo"]').value;
        const marca = fila.querySelector('[name="marca"]').value;
        const modelo = fila.querySelector('[name="modelo"]').value;
        if (eq || marca || modelo) {
          equipos.push({ equipo: eq, marca, modelo });
        }
      });

      const payload = {
        nombre: datos.get('nombre'),
        dni: datos.get('dni'),
        categoria: datos.get('categoria'),
        fecha_emision: datos.get('fecha_emision'),
        fecha_vencimiento: datos.get('fecha_vencimiento'),
        equipos
      };

      // URL del Apps Script desplegado como web app
      const url = "https://script.google.com/macros/s/AKfycbzmrzT3AAlFpvyKmHOmmrun_48S51QPGQ-_Rn77I_qEkE8Mb4jEfAE_MvmNDxw8UMMn/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" },
        });

        const texto = await res.text();
        alert("‚úÖ Registro completado correctamente");
        console.log(texto);
        form.reset();
      } catch (e) {
        console.error(e);
        alert("‚ö†Ô∏è Error al registrar. Revisa la consola.");
      }
    }
  </script>
</body>
</html>
